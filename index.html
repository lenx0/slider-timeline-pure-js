<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slide Show</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="slider">
            <div class="slides">
                <div class="slide-container">
                     <h1>1994</h1>
                     <h2>LINHA DO TEMPO</h2>
                     <div class="slide"><img src="./images/image1.jpg"
                        alt="Imagem 1">
                     </div>
                 </div>
                <div class="slide"><img src="./images/image2.jpg"
                        alt="Imagem 2"></div>
                <div class="slide"><img src="./images/image3.jpg"
                        alt="Imagem 3"></div>
                <div class="slide"><img src="./images/image4.jpg"
                        alt="Imagem 4"></div>
                <div class="slide"><img src="./images/image5.jpg"
                        alt="Imagem 5"></div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
